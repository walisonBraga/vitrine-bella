<div class="modal-header">
  <h4 class="modal-title">
    Gerenciar Permissões de {{ data.user.firstName }} {{ data.user.lastName }}
  </h4>
  <button mat-icon-button (click)="onCancel()" aria-label="Fechar modal">
    <mat-icon>close</mat-icon>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="permissionForm" (ngSubmit)="onSubmit()">
    <div class="user-info mb-3">
      <p><strong>Email:</strong> {{ data.user.email }}</p>
      <p><strong>Função:</strong> {{ getRoleDisplayName(data.user.role) }}</p>
      <p>
        <strong>Status:</strong> {{ data.user.isActive ? "Ativo" : "Inativo" }}
      </p>
    </div>

    <div class="mb-3">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Permissões</mat-label>
        <mat-select formControlName="managementType" multiple required>
          <mat-option *ngFor="let perm of availablePermissions" [value]="perm">
            {{ getPermissionDisplayName(perm) }}
          </mat-option>
        </mat-select>
        <mat-error
          *ngIf="permissionForm.get('managementType')?.hasError('required')"
        >
          Selecione pelo menos uma permissão
        </mat-error>
      </mat-form-field>
    </div>

    <div class="d-flex justify-content-end gap-2">
      <button type="button" mat-button (click)="onCancel()">Cancelar</button>
      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="loading || permissionForm.invalid"
      >
        <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
        <span *ngIf="!loading">Salvar</span>
      </button>
    </div>
  </form>
</div>
